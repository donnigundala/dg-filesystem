filesystem:
  # Default disk to use
  default: "local"

  disks:
    # Public local disk
    local:
      driver: "local"
      root: "./storage/app/public"
      url: "http://localhost:8080/storage"

    # Private local disk
    private:
      driver: "local"
      root: "./storage/app/private"
      url: "" # No public URL

    # AWS S3 Bucket
    s3:
      driver: "s3"
      region: "us-east-1"
      bucket: "my-app-bucket"
      url: "https://my-app-bucket.s3.amazonaws.com"
      use_path_style: false
      # AWS Credentials can be provided here or automatically loaded from ENV:
      # key: "AKIA..."
      # secret: "your-secret"
      # ENV variables supported: AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY, AWS_REGION

    # MinIO / Custom S3
    minio:
      driver: "s3"
      region: "us-east-1"
      bucket: "local-bucket"
      endpoint: "http://localhost:9000"
      use_path_style: true
      url: "http://localhost:9000/local-bucket"
